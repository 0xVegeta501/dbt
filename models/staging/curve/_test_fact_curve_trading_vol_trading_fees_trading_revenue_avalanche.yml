models:
  - name: fact_curve_trading_vol_trading_fees_trading_revenue_avalanche
    tests:
      - "dbt_expectations.expect_table_row_count_to_be_between:":
          min_value: 1
          max_value: 1000000
    columns:
      - name: date
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
              severity: warn
      - name: chain
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: fees
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: trading_volume
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: trading_revenue
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
