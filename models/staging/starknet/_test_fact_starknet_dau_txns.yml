models:
  - name: fact_starknet_dau_txns_gas_gas_usd_revenue
    tests:
      - "dbt_expectations.expect_table_row_count_to_be_between:":
          min_value: 1
          max_value: 1000000
    columns:
      - name: chain
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: dau
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: date
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
              severity: warn
      - name: txns
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
